# k-largest values


__Problem__:  Given $n$ integers in arbitrary order find `k` largest ones.

__Solution 4__:

- for i: 1 to k
  - add the i'th element to a min-heap

- for i: k+1 to n
  - add the i'th element to a min-heap
  - remove the smallest element from the min-heap

- the values in the min-heap are the largest ones from the data set

__Performance__: $O(n \log k)$

# Challenge

For each o the following problems 1) come up with tests that could be used
for the implementation, 2) come up with an algorithm(s) that can be used to solve
the problem, 3) what is the performance of your algorithms?

- Given `N` integers in arbitrary order find `k` largest ones.

- Given a root to a binary tree containing `N` nodes, determine
if it is a binary search tree?

- Given a binary search tree containing `N` nodes,
output the elements with values in the range [a..b] in ascending
order.

- Given a binary search tree containing `N` nodes, output
the values in the leaves in ascending order.

- A basic max-heap does only supports additions and removal of the max
element. How would you implement the following two operations:
  - `update(index, new_value)` - modify the value at a specified index to the new_value
  - `delete(index)` - deletes the value at a specified index
